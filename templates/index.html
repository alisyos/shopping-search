<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 쇼핑 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1 class="text-center mb-4">AI 쇼핑 검색</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="searchForm" class="mb-4">
                        <div class="input-group">
                            <input type="text" 
                                   id="searchInput" 
                                   class="form-control" 
                                   placeholder="예: 청바지에 어울리는 모자 추천해줘"
                                   required>
                            <button class="btn btn-primary" type="submit">검색</button>
                        </div>
                    </form>
                    <div id="optimizedQuery" class="alert alert-info mb-4" style="display: none;">
                        <strong>AI 최적화 검색어:</strong> <span id="optimizedQueryText"></span>
                    </div>
                </div>
            </div>
            <div id="loading" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">검색중...</span>
                </div>
            </div>
            <div id="results" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
